<div class="auth">
    <div class="login-block clearfix">
        <div class="login-form">
            <form role="form" name="form" novalidate>
                <div class="form-group has-feedback" ng-class="{'has-error': form.mobile.$dirty && form.mobile.$invalid}">
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="手机号" ng-disabled="saving" ng-model="user.mobile" ng-pattern="/^1(3|4|5|7|8)[0-9]\d{8}$/" required>
                    <form-error message-text="请输入手机号" ng-show="form.mobile.$error.required"></form-error>
                    <form-error message-text="请输入正确的手机号码" ng-show="form.mobile.$error.pattern"></form-error>
                </div>
                <div class="clearfix">
                    <div class="form-group verification-code has-feedback pull-left" ng-class="{'has-error': (form.code.$dirty && form.code.$invalid) || codeError}">
                        <input type="text" class="form-control" id="code" name="code" placeholder="手机验证码" ng-disabled="saving" ng-model="user.code" maxlength="6" required>
                        <form-error message-text="请输入手机验证码" ng-show="form.code.$error.required && !codeError"></form-error>
                        <form-error message="codeErrorMessage" ng-show="codeError"></form-error>
                    </div>
                    <div class="form-group send-sms has-feedback pull-right">
                        <button type="button" class="btn btn-primary-md-inline btn-block" ng-disabled="codeInCoolDown || saving" ng-click="sendCode(form)">{{btnCodeMessage==null?'发送验证码':btnCodeMessage}}
                        </button>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-error': form.password.$dirty && form.password.$invalid}">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" ng-disabled="saving" ng-model="user.password" ng-maxlength="16" ng-minlength="6" maxlength="16"
                           required>
                    <form-error message-text="请输入密码" ng-show="form.password.$error.required"></form-error>
                    <form-error message-text="密码最大长度为16" ng-show="form.password.$error.maxlength"></form-error>
                    <form-error message-text="密码最小长度为6" ng-show="form.password.$error.minlength"></form-error>
                </div>
                <button type="button" class="btn btn-primary-lg btn-block" ng-disabled="saving" ng-click="register(form)">立即注册</button>
                <form-error ng-class="{'has-error': registerError}" message="registerErrorMessage"></form-error>
                <div class="remember">
                    注册视为同意《服务协议》、《免责声明》
                </div>
            </form>
        </div>
        <div class="third-party">
            <span class="title" ng-if="!themeLayoutSettings.mobile">第三方账号登录</span>
            <div ng-if="!themeLayoutSettings.mobile">
                <button class="btn btn-qzone" ng-click="qqLogin()">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon_kj"></use>
                    </svg>
                </button>
                <span>QQ&nbsp;账号登录</span>
            </div>
            <div ng-if="!themeLayoutSettings.mobile">
                <button class="btn btn-wechat" ng-click="wechatLogin()">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon_wx"></use>
                    </svg>
                </button>
                <span>微信账号登录</span>
            </div>
            <div ng-if="!themeLayoutSettings.mobile">
                <button class="btn btn-weibo" ng-click="weiboLogin()">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon_wb"></use>
                    </svg>
                </button>
                <span>微博账号登录</span>
            </div>
            <span>已有账号？<a ui-sref="auth.login">快去登录>></a></span>
        </div>
    </div>
</div>
