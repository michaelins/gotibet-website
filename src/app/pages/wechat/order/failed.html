<div class="wechat-order-result">
    <div class="wechat-order-result-img-wrapper">
        <svg class="icon icon-negative" style="color: #FF4C4C;" aria-hidden="true">
            <use xlink:href="#icon-icon_sb_wx"></use>
        </svg>
    </div>
    <div class="wechat-order-result-title">支付失败</div>
    <div class="wechat-order-result-description">预订失败！请返回订单详情页面重新支付</div>
    <div class="wechat-order-result-description"><span>{{seconds}}</span>秒后返回订单详情页面</div>
    <div class="wechat-order-result-button">
        <button class="btn btn-wechat-order-pay-inline" ui-sref="wechat.order.list">查看订单</button>
    </div>
</div>
