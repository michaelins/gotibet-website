<div class="modal-content">
  <div class="modal-header bg-danger">
    <i class="ion-flame modal-icon"></i><span> 警告</span>
  </div>
  <div class="modal-body text-center">{{message}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="$close()">确认</button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
  </div>
</div>
