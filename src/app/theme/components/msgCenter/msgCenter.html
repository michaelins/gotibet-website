<ul class="al-msg-center clearfix">
  <li uib-dropdown>
    <a href uib-dropdown-toggle>
      <i class="fa fa-bell-o"></i><span ng-show="showAlerts()">{{dataService.notifications.length}}</span>

      <div ng-show="showAlerts()" class="notification-ring"></div>
    </a>

    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>消息通知</strong>
        <a ng-show="showAlerts()" ng-click="removeAllMessage()">全部标记为已读</a>
        <!--<a href>Settings</a>-->
      </div>
      <div class="msg-list">
        <a href class="clearfix" ng-repeat="msg in dataService.notifications" ng-click="handleMessage(msg)">
          <div class="img-area"><img ng-class="{'photo-msg-item' : !msg.image}" ng-src="{{::( msg.image ||  (users[msg.userId].name | profilePicture) )}}"></div>
          <div class="msg-area">
            <div ng-bind-html="getMessage(msg)"></div>
            <span>{{ msg.time | timeAgo}}</span>
          </div>
        </a>
      </div>
      <a>目前没有消息</a>
    </div>
  </li>
